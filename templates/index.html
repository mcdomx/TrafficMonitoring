<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Traffic Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='traffic_monitor.css') }}">
    <script src="{{ url_for('static', filename='traffic_monitor.js') }}"></script>
  </head>
  <body>

  {% include "includes/header.html" %}


    <!-- Video and Detection Log ROW   -->
    <div class="row" style="height:3vh"></div>
    <div class="row mt-5 px-1 border border-info" style="height:400px;">

      <!-- VIDEO WINDOW-->
      <div class="container col-xs-12 col-s-12 col-6  align-self-center">
        {% include "includes/video_window.html" %}
      </div>

      <!-- DETECTION LOG-->
      <div class="container col-xs-12 col-s-12 col-6  align-self-center">
        {% include "includes/detection_log.html" %}
      </div> <!-- END DETECTION LOG COLUMN -->

    </div> <!-- Video and Detection Log ROW -->

    <!-- ROW  -->
    <div class="container">
        <h5>Video Controls</h5>
        <div class="row">
          <div class="col align-self-end">

            <a href="{{ url_for('toggle_stream') }}">
              <button type="button" id="btn_toggle_stream" class="btn btn-success">Stop</button>
            </a>

            <a href="{{ url_for('change_delay', direction='decrease') }}">
              <button type="button" id="btn_decrease" class="btn btn-success"> - </button>
            </a>

            <a href="{{ url_for('change_delay', direction='increase') }}">
              <button type="button" id="btn_increase" class="btn btn-success"> + </button>
            </a>

          </div>
        </div> <!-- END ROW -->
    </div>


    <!-- ROW  -->
    <div class="container">
        <h5>Thread Control</h5>
        <div class="row">
          <div class="col align-self-end">
            <div>Monitoring: <span id="monitoring_status">ON</span></div>
              <a href="{{ url_for('toggle_thread', thread='monitor') }}">
                <button type="button" id="btn_toggle_monitoring" class="btn btn-success">ON/OFF</button>
              </a>

            <div>Logging: <span id="logging_status">ON</span></div>
            <a href="{{ url_for('toggle_thread', thread='log') }}">
              <button type="button" id="btn_toggle_logging" class="btn btn-success">ON/OFF</button>
            </a>



          </div>
        </div> <!-- END ROW -->
    </div>


  {% include "includes/applog.html" %}

  {% include "includes/footer.html" %}

  </body>
</html>
